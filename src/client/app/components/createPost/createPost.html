<form class="cd-form-post floating-labels" [ngFormModel]="postingForm" (ngSubmit)="createPost(postingForm.value)">
		<fieldset>
			<legend>Create a Post</legend>

			<div class="error-message">
				<p>Please enter a valid Phone Number</p>
			</div>

			<div class="icon">
				<label class="cd-label" for="cd-title">Title</label>
				<input class="user" type="text" name="cd-title" id="cd-title"  ngControl="title">
				<control-messages control="title"></control-messages>
		    </div> 

		    <div>
				<h4>Category</h4>
				<p class="cd-select icon">
					<select class="budget" ngControl="category">
						<option value="0">Select Category</option>
						<option  value="mobile">Mobile</option>
						<option  value="vehicles">Vehicles</option>
						<option  value="animals">Animals</option>
						<option  value="house">House</option>
					</select>
				</p>
				<control-messages control="category"></control-messages>
			</div> 

		    
		</fieldset>

		<fieldset>
			<legend>Item Info</legend>
			<div class="icon">
				<label class="cd-label" for="cd-textarea">Item description</label>
      			<textarea class="message" name="cd-textarea" id="cd-textarea" ngControl="description"></textarea>
      			<control-messages control="description"></control-messages>
			</div>

			<div class="icon">
				<label class="cd-label" for="cd-images">Add Images</label>
				<input class="user" type="file" name="cd-images" id="cd-images" ngControl="images">
				<control-messages control="images"></control-messages>
		    </div> 

			<div class="icon">
				<label class="cd-label" for="cd-name">Name</label>
				<input class="user" type="text" name="cd-name" id="cd-name" ngControl="name">
				<control-messages control="name"></control-messages>
		    </div> 

		    <div class="icon">
				<label class="cd-label" for="cd-phone">Phone</label>
				<input class="user" type="text" name="cd-phone" id="cd-phone" ngControl="phone">
				<control-messages control="phone"></control-messages>
		    </div> 

		 	<div>
				<h4>State</h4>
				<p class="cd-select icon">
					<select class="budget" ngControl="state">
						<option value="0">Select State</option>
						<option value="sindh">Sindh</option>
						<option value="punjan">Punjab</option>
						<option value="balochistan">Balochistan</option>
						<option value="kpk">KPK</option>
					</select>
				</p>
				<control-messages control="state"></control-messages>
			</div>

			<div>
				<h4>City</h4>
				<p class="cd-select icon">
					<select class="budget" ngControl="city">
						<option value="0">Select City</option>
						<option value="karachi">karachi</option>
						<option value="lahore">lahore</option>
						<option value="peshawar">peshawar</option>
						<option value="ajk">ajk</option>
					</select>
				</p>
				<control-messages control="city"></control-messages>
			</div>

			<div>
		      	<button type="submit">Create Post</button>
		    </div>
		</fieldset>
